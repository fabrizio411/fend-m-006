<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main>
    <div class="img-box">
      <div class="filter"></div>
      <img class="main-img" src="" alt="main-image">
    </div>
    <div class="container">
      <h1 class="title">Get <span class="title-highlight">insights</span> taht help your business grow.</h1>
      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="data-box-container">
        <div class="data-box">
          <span>10k+</span>
          <span class="refference">companies</span>
        </div>
        <div class="data-box">
          <span>314</span>
          <span class="refference">templates</span>
        </div>
        <div class="data-box">
          <span>12M+</span>
          <span class="refference">queries</span>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
